<div class="form-group row" *ngIf="item != null">
    <label class="col-md-3 col-form-label" for="cep">Cep</label>
    <div class="col-md-6">
        <input type="text" class="form-control" name="cep" id="cep" [(ngModel)]="item.cep" [required]="required"
            [disabled]="disabled" (change)="loadCep()" />
    </div>

    <label class="col-md-1 col-form-label" for="number">Number</label>
    <div class="col-md-2">
        <input type="number" class="form-control" name="number" id="number" [(ngModel)]="item.number"
            [required]="required" [disabled]="disabled" min="0" />
    </div>
</div>

<div class="form-group row" *ngIf="item != null">
    <label class="col-md-3 col-form-label" for="address">Address</label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="address" id="address" [(ngModel)]="item.address"
            [required]="required" [disabled]="disabled" />
    </div>
</div>

<div class="form-group row" *ngIf="item != null">
    <label class="col-md-3 col-form-label" for="neighborhood">Neighborhood</label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="neighborhood" id="neighborhood" [(ngModel)]="item.neighborhood"
            [required]="required" [disabled]="disabled" />
    </div>
</div>

<div class="form-group row" *ngIf="item != null">
    <label class="col-md-3 col-form-label" for="city">City</label>
    <div class="col-md-6">
        <input type="text" class="form-control" name="city" id="city" [(ngModel)]="item.city" [required]="required"
            [disabled]="disabled" />
    </div>

    <label class="col-md-1 col-form-label" for="state">State</label>
    <div class="col-md-2">
        <input type="text" class="form-control" name="state" id="state" [(ngModel)]="item.state" [required]="required"
            [disabled]="disabled" />
    </div>
</div>

<div class="form-group row" *ngIf="item != null">
    <label class="col-md-3 col-form-label" for="complement">Complement</label>
    <div class="col-md-9">
        <input type="text" class="form-control" name="complement" id="complement" [(ngModel)]="item.complement"
            [required]="required" [disabled]="disabled" />
    </div>
</div>
